<!DOCTYPE html>
<html>
    <head>
      <title>Assignment Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <p id='menu-title'>Assignment Tracker </p>
          <img src="public/images/yellowPencil.png" alt="assignment tracker logo" height="100" width="100"><br>
          <p id='sub-menu-title'>Helping You Stay Organized While You Prepare For College</p>
          <button type="button" class="btn btn-primary menu view1" data-toggle="modal" data-target="#signUpModal">
          Sign Up
          </button>
          <button type="button" class="btn btn-primary menu view1"  data-toggle="modal" data-target="#signInModal">
          Sign In
          </button>
          <button type="button" class="btn btn-primary menu view2" data-toggle="modal" data-target="#changePasswordModal">
          Change Password
          </button>
          <button type="button" id='sign-out' class="btn btn-primary menu view2" data-toggle="modal" data-target="#signOutModal">
          Sign Out
          </button>
        </div>
      </nav>
      <!-- canvas starts here -->
        <canvas id="my-canvas"></canvas>

      <div class="row article settings1 view2">
        <div class="row article settings2">
          <div class='col-md-1 box'></div>
          <div class='col-md-6 box'><h3 id='assignmentTitle'>Assignments</h3></div>
          <div class='col-md-3 box'></div>
          <div class='col-md-1 box' id='create-button-box'>
            <button type="button"  class="btn btn-primary content-button" data-toggle="modal" data-target="#createItemModal">
            Create Assignment
            </button>
            <br><br>
          </div>
          <br>
          <div class='col-md-1 box'></div>
        </div>
        <div class="row article settings3">
          <div class='col-md-1 box'></div>
          <div id='assignmentList' class='col-md-8 box'></div>
          <div class='col-md-3 box'></div>
        </div>
      </div>

      <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signOutModalLabel">Sign Out</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4 id='sign-out-text'></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id='change-password-form'>
                <div class="form-group">
                  <label for="changePasswordInputPassword1">Old Password</label>
                  <input name='passwords[old]' type="password" class="form-control" id="changePasswordInputPasswordOld" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="signUpInputPasswordConfirmation1">New Password</label>
                  <input name='passwords[new]' type="password" class="form-control" id="changePasswordInputNew" placeholder="New Password">
                </div>
                <button type='submit'>Change Password</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id='sign-up-form'>
                <div class="form-group">
                  <label for="signUpInputEmail1">Email Address</label>
                  <input name='credentials[email]' type="email" class="form-control" id="signUpInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="signUpInputPassword1">Password</label>
                  <input name='credentials[password]' type="password" class="form-control" id="SignUpInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="signUpInputPasswordConfirmation1">Password Confirmation</label>
                  <input name='credentials[password_confirmation]' type="password" class="form-control" id="SignUpInputPasswordConfirmation1" placeholder="Password Confirmation">
                </div>
                <button type='submit'>Sign-Up</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id='sign-in-form'>
                <div class="form-group">
                  <label for="signInInputEmail1">Email Address</label>
                  <input name='credentials[email]' type="email" class="form-control" id="signInInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="signInInputPassword1">Password</label>
                  <input name='credentials[password]' type="password" class="form-control" id="SignInInputPassword1" placeholder="Password">
                </div>
                <button type='submit'>Sign-In</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close-sign-up" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Create Modal Starts Here -->
      <div class="modal fade" id="createItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="createModalLabel">Create Assignment</h5> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="create-item-form" class="update-form" data-id="{{assignment.id}}">
                 <div class="form-group">
                  <label for="formGroupExampleInput">Title</label>
                  <input name = "assignment[title]" placeholder="Title" type="text"  class="form-control">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Description</label>
                  <input  name ="assignment[description]" class="form-control" type="text" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Status</label>
                    <input  name ="assignment[status]" class="form-control" type="text" placeholder="Status">
                </div>
                <button type="submit" id="create-post-submit-button" class="create-submit-button btn btn-primary">Create</button>
                </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
          </div>
        </div>
      </div>
      <br><br>
      <footer>
        <p>Created by Katherine Ward Designs</p>
      </footer>
    </body>
</html>
